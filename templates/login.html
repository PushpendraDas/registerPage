<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

</head>
<style type="text/css">
	* {
		margin: 0px;
		padding: 0px;
	}

	body {
		text-transform: capitalize;
		font-size: 10pt;
		background-image: url(../images/register_bg.jpg);
		background-repeat: no-repeat;
		background-size: cover;
	}

	.container {
		width: 26%;
		height: auto;
		border-radius: 15px;
		margin-top: 10rem;
		padding: 15px;
		font-weight: bold;
		background-color: rgba(232, 231, 231, 0.2);
		box-shadow: 0 10px 50px #000;
		position: relative;
		float: right;
		right: 15rem;
	}
</style>

<body>
	<div class="container">
		{% if messages %}
		{% for message in messages %}
		<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
			{{ message }}
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		{% endfor %}
		{% endif %}
		<div>
			<h1>login account</h1>
		</div>
		<form class="row g-3" method="post" action="{% url 'login' %}">
			{% csrf_token %}
			<div>
				<div class="col-md-12">
					<label for="email" class="form-label mt-3">Email</label>
					<input type="email" class="form-control" id="email" name="email">
				</div>
				<div class="col-md-12">
					<label for="password" class="form-label mt-3">Password</label>
					<input type="password" class="form-control" id="password" name="password">
					<div class="col-12">
						<button type="submit" class="btn btn-primary w-60 mt-3">Login your account</button>
					</div>
					<div class="col-md-12">
						<label for="inputPassword4" class="form-label mt-3">Create an account..?<a
								href="{% url 'register' %}">click here</a></label>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
