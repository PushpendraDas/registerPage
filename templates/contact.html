{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% load static %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="{% static '/images/phone.jpg' %}" class="d-block w-100 mx-0" alt="Image Not Found">
</div>
<div class="container py-4">
    <h2 class="text-center">Contact</h2>

    <form method="post" action="{% url 'contact' %}">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>

        <div class="form-group mb-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>

        <div class="form-group mb-3">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile Number">
        </div>

        <div class="form-group mb-3">
            <label for="desc">Tell me about what you want to contact me for.....</label>
            <textarea class="form-control" id="desc" name="desc" row="3"></textarea>
        </div>
        <button class="btn btn-primary mb-3" type="submit">Submit</button>        
    </form>
</div>
</div>
{% endblock body %}
