<!DOCTYPE html>
<html>
<head>
	<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;	
	}
	body{
		text-transform: capitalize;
		font-size: 10pt;
	}
	.container{
		width: 26%;
		border: 1px solid grey;
		margin-top: 50px;
		padding: 15px;
		font-weight: bold;
	}
</style>
<body>
	{% if messages %}
	{% for message in messages %}
	<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">
	{{ message }}
	<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	{% endfor %}
	{% endif %}
	<div class="container">
	<div>
		<h1>Create Account</h1>
	</div>
	<form class="row g-3" method="post" action="{% url 'register' %}">
	{% csrf_token %}
	  <div class="col-md-12">
	    <label for="inputName" class="form-label">Name</label>
	    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Enter Your Name" required>
	  </div>
	  <div class="col-md-12">
	    <label for="inputEmail4" class="form-label">Email</label>
	    <input type="email" class="form-control" id="inputEmail4" name="inputEmail4" placeholder="Enter Your Email-Address" required>
	  </div>
	  <div class="col-md-12">
	    <label for="inputPassword4" class="form-label">Password</label>
	    <input type="password" class="form-control" id="inputPassword4" name="inputPassword4" placeholder="Enter Strong Password" required>
	  </div>
	  <div class="col-md-12">
	    <label for="inputRePassword4" class="form-label" >Re-Password</label>
	    <input type="password" class="form-control" id="inputRePassword4" name="inputRePassword4" placeholder="Re-Enter Your Password" required>
	  </div>
	  <div class="col-12">
	    <button type="submit" class="btn btn-primary">Create Account</button>
	  </div>
	  <div class="col-md-12">
	    <label for="inputPassword4" class="form-label">alerady have an account..?<a href="/login">click here</a></label>
	    
	  </div>
	  </div>
	</form>
</div>
</body>
</html>
